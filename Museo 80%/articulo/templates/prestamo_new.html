{% extends 'base_generic.html' %}
{% block content %}
  <!-- Botón para abrir el modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#prestamoModal">
    Nuevo Préstamo
  </button>

  <!-- Modal -->
  <div class="modal fade" id="prestamoModal" tabindex="-1" role="dialog" aria-labelledby="prestamoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="prestamoModalLabel">Nuevo Préstamo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Aquí va tu formulario -->
          <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
